  <main class="container">
    <h1>Welcome to the Code Playground!!</h1>


    <div class="jumbotron">

    <section class="row">

        <figure class="textCenter">

          <div class="overlay">
            <div class="text">Manage Employees</div>
          </div>
        </figure>
      </div>

      <div class="col-md-3">
        <figure class="textCenter">
          <img id="revenue" class="icons" src="/Mandy's Kitchen/assets/images/Revenue icon.jpg"

          <div class="overlay">
            <div class="text">Revenue management</div>
          </div>
        </figure>
      </div>

      <div class="col-md-3">
        <figure class="textCenter">
          <img id="department" class="icons" src="/Mandy's Kitchen/assets/images/view by department icon.webp"

          <div class="overlay">

          </div>

      </div>

    <section class="row">
      <div class="col-3">
