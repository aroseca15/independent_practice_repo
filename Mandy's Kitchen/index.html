  <main class="container">
    <!-- <h1>Welcome to the Code Playground!!</h1> -->

    <!-- Head with title, calander and current time. -->

      <h1 class="display-3">Management Dashboard</h1>
      <div class="date&time" style="display: flex; justify-content: center;">
        <p id="currentDay" class="lead" style="display: inline-block; margin-right: 20px;"></p>

      <p id="currentDay" class="lead"></p>

    <!-- Employee Icon -->
    <section class="row">
      <div class="col-md-4">
        <figure class="overlay">
          <img id="employee" class="icons" src="/Mandy's Kitchen/assets/images/employee mang icon2.jpg"

            <div class="text">Manage Employees</div>
          </div>
        </figure>
      </div>

      <!-- Revenue Icon -->

          <img id="revenue" class="icons" src="/Mandy's Kitchen/assets/images/Revenue icon.jpg"

            <div id="RM" class="text">Finances</div>
          </div>
        </figure>
      </div>

      <!-- Department Icon -->
      <div class="col-md-4">
        <figure class="overlay">
          <img id="revenue" class="icons" src="/Mandy's Kitchen/assets/images/view by department icon.webp"
            alt="employee management" height="300px" width="100%" >
          <div class="textCenter">
            <div id="RM" class="text">View By Department</div>
